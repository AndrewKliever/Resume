<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Sales Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="dashboard.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 40px; }
    .chart-container { margin-bottom: 50px; }
  </style>
</head>
<body>
  <h1>Job Sales Dashboard</h1>

  <div class="chart-container">
    <h2>Bar Chart: Total Dollar Amount by Category (2024)</h2>
    <div id="barChart2024"></div>
  </div>

  <div class="chart-container">
    <h2>Bar Chart: Total Dollar Amount by Category (2025)</h2>
    <div id="barChart2025"></div>
  </div>

  <div class="chart-container">
    <h2>Scatter Plot: Days to Sale vs Total Sale Amount</h2>
    <div id="scatterPlot"></div>
  </div>

  <div class="chart-container">
    <h2>Weekly Total Sales Line Graph</h2>
    <div id="weeklyLine"></div>
  </div>
</body>
</html>
